<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Bau Cua</title>
</head>

<body data-bs-theme="dark">
    <div class="container-fluid bg-danger">
        <h1>Hello</h1>
    </div>
    <div class="display">
        <div class="container bg-danger playground">
            <div class="row">
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt1' onclick="increaseCount('cnt1')" >0</span>
                    <img class="rounded huou"
                        src="http://dayve.vn/wp-content/uploads/2021/11/cach-ve-con-nai-buoc-11.png" alt="" onclick="playerSelection('huou')">
                    </div>
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt2' onclick="increaseCount('cnt2')">0</span>
                    <img class="rounded holo"
                        src="https://phongthuylacviet.org.vn/uploads/files/2020/04/05/Baukho2.jpg" alt="" onclick="playerSelection('holo')"></div>
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt3' onclick="increaseCount('cnt3')">0</span>
                    <img class="rounded ga"
                        src="https://www.shutterstock.com/image-photo/beautiful-male-rooster-isolated-on-600nw-470779643.jpg"
                        alt="" onclick="playerSelection('ga')"></div>
            </div>
            <div class="row pt-4">
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt4' onclick="increaseCount('cnt4')">0</span>
                    <img class="rounded ca"
                        src="https://thuysanvietnam.com.vn/wp-content/uploads/2021/05/ca-chepv1.jpg" alt="" onclick="playerSelection('ca')"></div>
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt5' onclick="increaseCount('cnt5')">0</span>
                    <img class="rounded cua"
                        src="https://www.cet.edu.vn/wp-content/uploads/2019/06/cua-bien.jpg" alt="" onclick="playerSelection('cua')"></div>
                <div class="col-sm-4">
                    <span class="overlay-text" id='cnt6' onclick="increaseCount('cnt6')">0</span>
                    <img class="rounded tom"
                        src="https://haisan.online/wp-content/uploads/2021/12/tom-hum-19.jpg" alt=""  onclick="playerSelection('tom')"></div>
            </div>

        </div>
        <div class=" container gap-3 ">
            <button onclick="onclickHandler()" class="btn btn-primary btn-block w-100">Roll</button>
        </div>
    </div>
    <script src="../JS/main.js"></script>
</body>
    
</html>
